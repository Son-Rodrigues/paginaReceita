	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
	<section class="right">
		<img src="https://cdn.pixabay.com/photo/2020/06/01/12/25/white-plate-5246449_1280.png" alt="logo">

			<h1>Bem vindo à Página de Receitas!</h1>

		</div>
		<div class="links">

			</fieldset>
		</form>
	</section>
	<section class="left">
